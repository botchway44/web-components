<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="loader.js" defer type="module"></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <pip-min-navigation></pip-min-navigation>
    <pip-header data="" theme="dark"></pip-header>

    <!-- <pip-after-header></pip-after-header> -->
    <div id="after-header-position"></div>

    <pip-explainer-txt theme="none"></pip-explainer-txt>

    <pip-flexible-container> </pip-flexible-container>
    <diagonal-explainer theme="dark"></diagonal-explainer>

    <div id="grid-location"></div>

    <pip-minimal-footer></pip-minimal-footer>

    <style>
      #grid-location {
        margin-top: 20vh;
      }
    </style>
